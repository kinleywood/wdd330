<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./week4Team.css">""
  <title>Team Tic-Tac-Toe</title>

  <script src="week4Team.js" defer></script>
</head>
<body>
    
  <button id="start">Start Game</button>
    
          <div id="players">
            <div id="player-1" class="switch" >
                 <h3>Player One</h3>
              </div>
              <div id="player-2" class="switch">
                <h3>Player Two</h3>
                </div>
            </div>
              
            <div id="game-board">
              <!-- Top Row -->
              <div id="a-1" class="board"></div>
              <div id="a-2" class="board"></div>
              <div id="a-3" class="board"></div>
              
              <!-- Middle Row -->
              <div id="b-1" class="board"></div>
              <div id="b-2" class="board"></div>
              <div id="b-3" class="board"></div>
              
              <!-- Bottom Row -->
              <div id="c-1" class="board"></div>
              <div id="c-2" class="board"></div>
              <div id="c-3" class="board"></div>

  <button id="reset">Reset</button>
            </div>
</body>
</html>
