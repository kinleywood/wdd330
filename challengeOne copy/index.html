<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/todo.css">

<header>

    <img src="" alt="Star Wars Groups Logo">

  <div>
    <p>Sources:</p>

  </div>
</header>
<body>

  <!-- <div class="container"> -->
    <div id="groups"></div>

    <div class="footer">
      <p id="totalTasks">You have 0 tasks</p>

      <button id="incomplete">Incomplete</button>
